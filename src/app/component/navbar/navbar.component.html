<header class="pointer-events-none relative z-50 flex flex-none flex-col"
    style="height:var(--header-height);margin-bottom:var(--header-mb)">
    <div class="top-0 z-10 h-16 pt-6" style="position:var(--header-position)">
        <div class="sm:px-8 top-[var(--header-top,theme(spacing.6))] w-full"
            style="position:var(--header-inner-position)">
            <div class="mx-auto w-full max-w-7xl lg:px-8">
                <div class="relative px-4 sm:px-8 lg:px-12">
                    <div class="mx-auto max-w-2xl lg:max-w-5xl">
                        <div class="relative flex gap-4">
                            <div class="flex flex-1">
                                <div [ngClass]="(currentRoute === '' )?'hidden':'block'"
                                    class="h-10 w-10 rounded-full bg-white/90 p-0.5 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:ring-white/10">
                                    <a aria-label="Home" class="pointer-events-auto" href="/"><img alt=""
                                            fetchpriority="high" width="512" height="512" decoding="async" data-nimg="1"
                                            class="rounded-full bg-zinc-100 object-cover dark:bg-zinc-800 h-9 w-9"
                                            sizes="2.25rem" srcset="./assets/image_perfil.jpg"
                                            src="./assets/image_perfil.jpg" style="color: transparent;"></a>
                                </div>
                            </div>
                            <div class="flex flex-1 justify-end md:justify-center">
                                <div class="pointer-events-auto md:hidden" data-headlessui-state=""><button
                                        data-modal-target="top-left-modal" data-modal-toggle="top-left-modal"
                                        class="group flex items-center rounded-full bg-white/90 px-4 py-2 text-sm font-medium text-zinc-800 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10 dark:hover:ring-white/20"
                                        type="button" aria-expanded="false" data-headlessui-state=""
                                        id="headlessui-popover-button-:R2miqla:">Menu<svg viewBox="0 0 8 6"
                                            aria-hidden="true"
                                            class="ml-3 h-auto w-2 stroke-zinc-500 group-hover:stroke-zinc-700 dark:group-hover:stroke-zinc-400">
                                            <path d="M1.75 1.75 4 4.25l2.25-2.5" fill="none" stroke-width="1.5"
                                                stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg></button></div>
                                <div
                                    style="position:fixed;top:1px;left:1px;width:1px;height:0;padding:0;margin:-1px;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;border-width:0;display:none">
                                </div>
                                <nav class="pointer-events-auto hidden md:block">
                                    <ul
                                        class="flex rounded-full bg-white/90 px-3 text-sm font-medium text-zinc-800 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10">
                                        <li><a routerLink="/about"
                                                [ngClass]="currentRoute === 'about' ? 'text-teal-500 ':''"
                                                class="relative  block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400">About<span
                                                    [ngClass]="(currentRoute === 'about') ? 'absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-teal-500/0 via-teal-500/40 to-teal-500/0 dark:from-teal-400/0 dark:via-teal-400/40 dark:to-teal-400/0':'bg-red-800'"></span></a>
                                        </li>

                                        <li><a routerLink="/experience"
                                                [ngClass]="(currentRoute === 'experience')?'text-teal-500 ':''"
                                                class="relative block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400">Experience
                                                <span
                                                    [ngClass]="(currentRoute === 'experience')?'absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-teal-500/0 via-teal-500/40 to-teal-500/0 dark:from-teal-400/0 dark:via-teal-400/40 dark:to-teal-400/0':'bg-red-800'"></span></a>
                                        </li>
                                        <li><a routerLink="/projects"
                                                [ngClass]="(currentRoute === 'projects')?'text-teal-500 ':''"
                                                class="relative block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400">Projects
                                                <span
                                                    [ngClass]="(currentRoute === 'projects')?'absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-teal-500/0 via-teal-500/40 to-teal-500/0 dark:from-teal-400/0 dark:via-teal-400/40 dark:to-teal-400/0':'bg-red-800'"></span></a>
                                        </li>
                                        <li><a routerLink="javascript:void(0);"
                                                [ngClass]="(currentRoute === 'speaking')?'text-teal-500 ':''"
                                                class="relative block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400">Speaking
                                                <span
                                                    [ngClass]="(currentRoute === 'speaking')?'absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-teal-500/0 via-teal-500/40 to-teal-500/0 dark:from-teal-400/0 dark:via-teal-400/40 dark:to-teal-400/0':'bg-red-800'"></span></a>
                                        </li>
                                        <li><a routerLink="/skills"
                                                [ngClass]="(currentRoute === 'skills')?'text-teal-500 ':''"
                                                class="relative block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400">Skills
                                                <span
                                                    [ngClass]="(currentRoute === 'skills')?'absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-teal-500/0 via-teal-500/40 to-teal-500/0 dark:from-teal-400/0 dark:via-teal-400/40 dark:to-teal-400/0':'bg-red-800'"></span></a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="flex justify-end md:flex-1">
                                <div class="pointer-events-auto"><button (click)="toggleDarkMode()" type="button"
                                        aria-label="Switch to dark theme"
                                        class="group rounded-full bg-white/90 px-3 py-2 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur transition dark:bg-zinc-800/90 dark:ring-white/10 dark:hover:ring-white/20"><svg
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" aria-hidden="true"
                                            class="h-6 w-6 fill-zinc-100 stroke-zinc-500 transition group-hover:fill-zinc-200 group-hover:stroke-zinc-700 dark:hidden [@media(prefers-color-scheme:dark)]:fill-teal-50 [@media(prefers-color-scheme:dark)]:stroke-teal-500 [@media(prefers-color-scheme:dark)]:group-hover:fill-teal-50 [@media(prefers-color-scheme:dark)]:group-hover:stroke-teal-600">
                                            <path
                                                d="M8 12.25A4.25 4.25 0 0 1 12.25 8v0a4.25 4.25 0 0 1 4.25 4.25v0a4.25 4.25 0 0 1-4.25 4.25v0A4.25 4.25 0 0 1 8 12.25v0Z">
                                            </path>
                                            <path
                                                d="M12.25 3v1.5M21.5 12.25H20M18.791 18.791l-1.06-1.06M18.791 5.709l-1.06 1.06M12.25 20v1.5M4.5 12.25H3M6.77 6.77 5.709 5.709M6.77 17.73l-1.061 1.061"
                                                fill="none"></path>
                                        </svg><svg viewBox="0 0 24 24" aria-hidden="true"
                                            class="hidden h-6 w-6 fill-zinc-700 stroke-zinc-500 transition dark:block [@media(prefers-color-scheme:dark)]:group-hover:stroke-zinc-400 [@media_not_(prefers-color-scheme:dark)]:fill-teal-400/10 [@media_not_(prefers-color-scheme:dark)]:stroke-teal-500">
                                            <path
                                                d="M17.25 16.22a6.937 6.937 0 0 1-9.47-9.47 7.451 7.451 0 1 0 9.47 9.47ZM12.75 7C17 7 17 2.75 17 2.75S17 7 21.25 7C17 7 17 11.25 17 11.25S17 7 12.75 7Z"
                                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                            </path>
                                        </svg></button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>





<!-- Top Left Modal -->
<div id="top-left-modal" data-modal-placement="top-left" tabindex="-1"
    class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-[#1e1f20]">

                <button type="button"

                    data-modal-hide="top-left-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">

                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />

            </div>
            <!-- Modal body -->

                <ul class="my-4 space-y-3">

                                principal</span>

                    </li>
                    <li>
                        <a href="/about" data-modal-hide="top-left-modal"

                            <span class="icon-[mdi--about] bg-black dark:bg-white"></span>
                            <span class="flex-1 ms-3 whitespace-nowrap">About</span>
                        </a>
                    </li>
                    <li>
                        <a href="/experience" data-modal-hide="top-left-modal"

                    </li>
                    <li>
                        <a href="/projects" data-modal-hide="top-left-modal" 
                            class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-zinc-800 dark:hover:bg-zinc-700 dark:text-white">
                            <span class="icon-[carbon--ibm-cloud-projects] bg-black dark:bg-white"></span>
                            <span class="flex-1 ms-3 whitespace-nowrap">Projects</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-modal-hide="top-left-modal"

                            <span class="icon-[iconoir--microphone-speaking-solid] bg-black dark:bg-white"></span>

                    </li>
                    <li>
                        <a href="/skills" data-modal-hide="top-left-modal"

                            <span class="icon-[game-icons--skills] bg-black dark:bg-white"></span>
                            <span class="flex-1 ms-3 whitespace-nowrap">Skills</span>

                </ul>

                <div>
                    <a href="javascript:void(0);"

        </div>
